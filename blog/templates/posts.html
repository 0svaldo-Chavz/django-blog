{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>


{% for post in posts %}

  <div class="p-3">
    <div class="card card-body bg-black">
      <div class="row">
        <div class="col-3">
          <img src="{{post.image.url}}" class="img-fluid" alt="{{post.title}}">
        </div>
        <div class="col-9">
          <h3>{{post.title}}</h3>
      <p>{{post.date|date:'M d Y'}}</p>
      <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary"> Ver detalle</a>
        </div>
      </div>
    </div>
  </div>
{% endfor%}

{% endblock %}
