{% extends 'layout.html' %}

{% block content %}

<h1>Post_detail</h1>

<h3>{{post.title}}</h3>
<h4 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h4>
<div class="text-center"> 
  <img
    src="{{post.image.url}}"
    class="img-fluid"
    alt="{{post.title}}"
  />
  
  <div class="my-4">
    <p>{{post.description|safe}}</p>
  </div>
  
</div> 
{% endblock %}
